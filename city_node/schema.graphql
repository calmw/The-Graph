type UserLocationRecord  @entity {
    id: ID!
    user: Bytes!
    cityId: Bytes!
    txHash:Bytes!
    location:String
    ctime:BigInt!
}

type SuretyRecord  @entity {
    id: ID!
    pioneerAddress: Bytes!
    amount:BigInt!
    month:BigInt!
    txHash:Bytes!
    ctime:BigInt!
}


#event UserLocationRecord(
#address user,
#bytes32 cityId,
#string location
#);